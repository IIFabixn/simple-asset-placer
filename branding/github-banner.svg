    Effortless 3D Asset Placement for Godot 4
  </text>
  
  <!-- Feature tags -->
  <g transform="translate(340, 410)">
    <!-- Tag 1 -->
    <rect x="0" y="0" width="160" height="40" rx="20" fill="#FFFFFF" opacity="0.2"/>
    <text x="80" y="27" font-family="Arial, sans-serif" font-size="18" 
          fill="#FFFFFF" text-anchor="middle">üì¶ Multi-Format</text>
    
    <!-- Tag 2 -->
    <rect x="180" y="0" width="180" height="40" rx="20" fill="#FFFFFF" opacity="0.2"/>
    <text x="270" y="27" font-family="Arial, sans-serif" font-size="18" 
          fill="#FFFFFF" text-anchor="middle">üè∑Ô∏è Smart Tagging</text>
    
    <!-- Tag 3 -->
    <rect x="380" y="0" width="150" height="40" rx="20" fill="#FFFFFF" opacity="0.2"/>
    <text x="455" y="27" font-family="Arial, sans-serif" font-size="18" 
          fill="#FFFFFF" text-anchor="middle">‚ö° Real-time</text>
    
    <!-- Tag 4 -->
    <rect x="550" y="0" width="150" height="40" rx="20" fill="#FFFFFF" opacity="0.2"/>
    <text x="625" y="27" font-family="Arial, sans-serif" font-size="18" 
          fill="#FFFFFF" text-anchor="middle">üéØ Precise</text>
  </g>
  
  <!-- Decorative elements - asset representations -->
  <g opacity="0.15">
    <!-- Asset 1 -->
    <g transform="translate(1050, 180)">
      <path d="M -20 -10 L 0 -20 L 20 -10 L 0 0 Z" fill="#FFFFFF"/>
      <path d="M 0 0 L 20 -10 L 20 15 L 0 25 Z" fill="#CCCCCC"/>
    </g>
    
    <!-- Asset 2 -->
    <g transform="translate(1130, 240)">
      <path d="M -15 -8 L 0 -15 L 15 -8 L 0 0 Z" fill="#FFFFFF"/>
      <path d="M 0 0 L 15 -8 L 15 12 L 0 20 Z" fill="#CCCCCC"/>
    </g>
    
    <!-- Asset 3 -->
    <g transform="translate(1090, 320)">
      <path d="M -18 -9 L 0 -18 L 18 -9 L 0 0 Z" fill="#FFFFFF"/>
      <path d="M 0 0 L 18 -9 L 18 14 L 0 23 Z" fill="#CCCCCC"/>
    </g>
  </g>
  
  <!-- Godot logo reference (bottom right corner) -->
  <text x="1180" y="610" font-family="Arial, sans-serif" font-size="20" 
        fill="#FFFFFF" opacity="0.5" text-anchor="end">For Godot 4.x</text>
</svg>
