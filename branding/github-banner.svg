<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D5A7B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#478CBF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5AB0E5;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F0FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern overlay -->
  <g opacity="0.08" stroke="#FFFFFF" stroke-width="1.5" fill="none">
    <line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="213" y1="0" x2="213" y2="640"/>
    <line x1="426" y1="0" x2="426" y2="640"/>
    <line x1="640" y1="0" x2="640" y2="640"/>
    <line x1="853" y1="0" x2="853" y2="640"/>
    <line x1="1066" y1="0" x2="1066" y2="640"/>
  </g>
  
  <!-- Logo icon (left side) -->
  <g transform="translate(180, 320)">
    <!-- 3D Box - back face -->
    <path d="M -60 -20 L 0 -60 L 60 -20 L 60 40 L 0 80 L -60 40 Z" 
          fill="#1E4A64" opacity="0.8"/>
    
    <!-- 3D Box - top face -->
    <path d="M -60 -20 L 0 -60 L 60 -20 L 0 20 Z" 
          fill="#5AB0E5"/>
    
    <!-- 3D Box - right face -->
    <path d="M 0 20 L 60 -20 L 60 40 L 0 80 Z" 
          fill="#3D8AC2"/>
    
    <!-- Mouse cursor -->
    <g transform="translate(50, -50) scale(0.8)">
      <path d="M 0 0 L 0 40 L 12 32 L 20 48 L 28 44 L 20 28 L 32 28 Z" 
            fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    </g>
    
    <!-- Plus symbol -->
    <g transform="translate(-40, -50)">
      <circle cx="0" cy="0" r="18" fill="#5FCF65"/>
      <line x1="-10" y1="0" x2="10" y2="0" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
      <line x1="0" y1="-10" x2="0" y2="10" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Main title -->
  <text x="340" y="300" font-family="Arial, sans-serif" font-size="80" font-weight="bold" 
        fill="url(#textGradient)" letter-spacing="2">
    Simple Asset Placer
  </text>
  
  <!-- Subtitle -->
  <text x="340" y="360" font-family="Arial, sans-serif" font-size="32" 
