<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient (social media optimized) -->
  <defs>
    <linearGradient id="socialBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D5A7B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#478CBF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#socialBg)"/>
  
  <!-- Centered content -->
  <g transform="translate(640, 320)">
    <!-- Large centered logo -->
    <g transform="scale(1.5)">
      <!-- 3D Box - back face -->
      <path d="M -60 -20 L 0 -60 L 60 -20 L 60 40 L 0 80 L -60 40 Z" 
            fill="#1E4A64" opacity="0.8"/>
      
      <!-- 3D Box - top face -->
      <path d="M -60 -20 L 0 -60 L 60 -20 L 0 20 Z" 
            fill="#5AB0E5"/>
      
      <!-- 3D Box - right face -->
      <path d="M 0 20 L 60 -20 L 60 40 L 0 80 Z" 
            fill="#3D8AC2"/>
      
      <!-- Mouse cursor -->
      <g transform="translate(50, -50) scale(0.8)">
        <path d="M 0 0 L 0 40 L 12 32 L 20 48 L 28 44 L 20 28 L 32 28 Z" 
              fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
      </g>
      
      <!-- Plus symbol -->
      <g transform="translate(-40, -50)">
        <circle cx="0" cy="0" r="18" fill="#5FCF65"/>
        <line x1="-10" y1="0" x2="10" y2="0" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
        <line x1="0" y1="-10" x2="0" y2="10" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
      </g>
    </g>
    
    <!-- Title -->
    <text x="0" y="180" font-family="Arial, sans-serif" font-size="64" font-weight="bold" 
          fill="#FFFFFF" text-anchor="middle" letter-spacing="2">
      Simple Asset Placer
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="230" font-family="Arial, sans-serif" font-size="28" 
          fill="#FFFFFF" opacity="0.9" text-anchor="middle">
      Godot 4 Plugin for Effortless 3D Level Design
    </text>
  </g>
</svg>
